<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Leaflet example</title>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
		<link rel="stylesheet" href="css/styles.css" />
		</head>
  <body>
    <div id="mapid"></div>
	<div id="table-wrapper" align="center">Menu
		<table>
			<tr>
				<td>Number of vertices: </td>
				<td><input type="text" id="nVertices"/></td>
			</tr>
			<tr>
				<td>Minimum distance: </td>
				<td><input type="text" id="minDist"/></td>
			</tr>
			<tr>
				<td>Maximum distance: </td>
				<td><input type="text" id="maxDist"/></td>
			</tr>
		</table>
    </div>
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
